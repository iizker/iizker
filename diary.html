<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日記 - iizuker</title>
  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 900px;
      margin: 0 auto;
      padding: 30px 0;
    }

    .header {
      background-color: #3e3e3e;
      color: #fff;
      font-size: 26px;
      text-align: center;
      padding: 15px 0;
      margin-bottom: 20px;
    }

    .entry {
      border-top: 1px dashed #666;
      padding: 20px 0;
    }

    .entry-date {
      font-size: 18px;
      color: #9fd0ff;
      margin-bottom: 10px;
    }

    .entry-text {
      line-height: 1.8;
      margin-bottom: 10px;
    }

    .entry-img {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 10px 0;
      border: 2px solid #444;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
    }

    .back-banner img {
      width: 200px;
      transition: 0.3s;
    }

    .back-banner img:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">絶対に更新しないであろう日記</div>

    <!-- 1つめの日記 -->
    <div class="entry">
      <div class="entry-date">20250501</div>
      <div class="entry-text">
        暇なので久しぶりに大回り乗車をした
八高線全区間乗りながら”努力”しようかと思ったが、沿線の景色が良すぎて集中できず　終わった　
そして謎写真
      </div>
      <img src="hachikou.jpg" alt="今日のスクショ" class="entry-img">
    </div>

       <div class="footer">
      <div class="back-banner">
        <a href="index.html"><img src="top.jpg" alt="トップに戻る"></a>
      </div>
    </div>
  </div>
</body>
</html>
