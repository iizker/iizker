<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベントレポート - iizuker</title>
  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 900px;
      margin: 0 auto;
      padding: 30px 0;
      text-align: center;
    }

    .header {
      background-color: #1b7c9e;
      color: black;
      font-size: 32px;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .event-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .event-item {
      width: 260px;
      transition: 0.3s;
    }

    .event-item img {
      width: 100%;
      border: 2px solid #444;
      transition: 0.3s;
    }

    .event-item img:hover {
      transform: scale(1.05);
      border-color: #1b7c9e;
      box-shadow: 0 0 15px #1b7c9e;
    }

    .footer {
      margin-top: 40px;
    }

    .back-banner img {
      width: 200px;
      transition: 0.3s;
    }

    .back-banner img:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ライブ/イベントレポート</div>

    <p>参加したライブや展示など ちまちま更新します</p>

    <div class="event-gallery">
      <div class="event-item">
        <a href="oasis.html">
          <img src="oasis.jpg" alt="Oasis展">
        </a>
      </div>
      <div class="event-item">
        <a href="rock.html">
          <img src="rock.jpg" alt="Rockin'on Sonic - Manics & Weezer">
        </a>
      </div>
      <div class="event-item">
        <a href="blue.html">
          <img src="blue.jpg" alt="ブルーアーカイブリアルイベント">
        </a>
      </div>
    </div>

    <div class="footer">
      <div class="back-banner">
        <a href="index.html"><img src="top.jpg" alt="トップページに戻る"></a>
      </div>
    </div>
  </div>
</body>
</html>
